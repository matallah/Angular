<div class="container">
  <div class="reglist">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Min Price</th>
        <th>Max Price</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let registration of products; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <!--<td>{{ registration.productID }}</td>-->
        <td>{{ registration.name }}</td>
        <td>{{ registration.description}}</td>
        <td>{{ registration.minPrice }}</td>
        <td>{{ registration.maxPrice }}</td>
        <td>
          <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
    </div>
  </div>
  <br>
  <div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="productID" class="col-2 col-form-label">Product ID</label>
        <div class="col-10">
          <input id="productID" class="form-control" type="text" readonly="true" [(ngModel)]="product.productID"
                 name="productID">
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input id="name" class="form-control" type="text" [(ngModel)]="product.name" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-2 col-form-label">Description</label>
        <div class="col-10">
          <input id="description" class="form-control" type="text" [(ngModel)]="product.description" name="description">
        </div>
      </div>
      <div class="form-group row">
        <label for="maxPrice" class="col-2 col-form-label">Max Price</label>
        <div class="col-10">
          <input id="maxPrice" class="form-control" type="text" [(ngModel)]="product.maxPrice" name="maxPrice">
        </div>
      </div>
      <div class="form-group row">
        <label for="minPrice" class="col-2 col-form-label">Min Price</label>
        <div class="col-10">
          <input id="minPrice" class="form-control" type="text" [(ngModel)]="product.minPrice" name="minPrice">
        </div>
      </div>
      <button type="submit" class="btn btn-success">{{submitType}}</button>
      <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
